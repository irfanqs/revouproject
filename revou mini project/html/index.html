<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoU Mini Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="./index.html"><img src="images/logo.png" alt="Logo" /></a>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="./pages/our-profile.html">Our Profile</a></li>
        <li><a href="./pages/portfolio.html">Portfolio</a></li>
        <li><a href="./pages/message-us.html">Message Us</a></li>
      </ul>
    </nav>

    <section>
      <div class="container1">
        <h1>Hi, Qobus! Welcome to your website</h1>
        <h2>This is your first website</h2>
        <img src="./images/work.jpg" alt="Foto" />
      </div>
    </section>

    <section>
      <div class="container2">
        <h1>Our Headquarters</h1>
        <figure>
          <img class="circle-img" src="images/jakarta.jpg" alt="Jakarta" />
          <figcaption>Jakarta</figcaption>
        </figure>
        <figure>
          <img class="circle-img" src="images/surabaya.jpg" alt="Surabaya" />
          <figcaption>Surabaya</figcaption>
        </figure>
        <figure>
          <img class="circle-img" src="images/medan.jpg" alt="Medan" />
          <figcaption>Medan</figcaption>
        </figure>
      </div>
    </section>

    <section>
      <h1>Message Us</h1>
      <form id="messageForm">
        <label for="name">Nama :</label>
        <input type="text" id="name" name="name" required />

        <label>Jenis Kelamin :</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Laki-laki</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required />
          <label for="female">Perempuan</label>
        </div>

        <label for="birthdate">Tanggal Lahir :</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="message">Pesan :</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
      </form>

      <div class="output-box" id="outputBox"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
